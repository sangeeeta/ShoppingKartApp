<nav class="sidebar">
  <h3 class="menu-title">SA</h3>

  <nav *ngIf="menuItems?.length" class="left-menu">
    <ul class="menu-list">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.path">
          <iconify-icon [icon]="item.icon" style="color: green; font-size: 24px;"></iconify-icon>
          <span class="label">
            {{ item.label }}
          </span>
        </a>
      </li>
    </ul>
  </nav>

</nav>
