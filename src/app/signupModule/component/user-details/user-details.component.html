<div class="signup-container">
    <div class="signup-card">
        <h2 class="signup-title">Sign Up / User Details</h2>

        <form [formGroup]="userDetailsForm" (ngSubmit)="saveUserDetails()">

            <div class="form-group">
                <label>Full Name</label>
                <input formControlName="name" placeholder="Enter your full name" />
                <div class="error" *ngIf="userDetailsForm.get('name')?.touched && userDetailsForm.get('name')?.invalid">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input formControlName="email" placeholder="Enter your email" />
                <div class="error"
                    *ngIf="userDetailsForm.get('email')?.touched && userDetailsForm.get('email')?.invalid">
                    Enter a valid email
                </div>
            </div>

            <div class="form-group password-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        placeholder="Enter your password" />
                    <span class="toggle-password" (click)="togglePasswordVisibility()">
                        <i *ngIf="!showPassword">show</i>
                        <i *ngIf="showPassword">hide</i>
                    </span>
                </div>
                <div class="error"
                    *ngIf="userDetailsForm.get('password')?.touched && userDetailsForm.get('password')?.invalid">
                    Password is required (min 6 characters)
                </div>
            </div>



            <div class="form-group">
                <label>Phone Number</label>
                <input formControlName="phoneNumber" placeholder="Enter 10-digit phone number" />
                <div class="error"
                    *ngIf="userDetailsForm.get('phoneNumber')?.touched && userDetailsForm.get('phoneNumber')?.invalid">
                    Enter a valid 10-digit phone number
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input formControlName="address" placeholder="Enter your address" />
                <div class="error"
                    *ngIf="userDetailsForm.get('address')?.touched && userDetailsForm.get('address')?.invalid">
                    Address is required
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>City</label>
                    <input formControlName="city" placeholder="City" />
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input formControlName="state" placeholder="State" />
                </div>
                <div class="form-group">
                    <label>Zip Code</label>
                    <input formControlName="zipCode" placeholder="Zip Code" />
                </div>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select formControlName="role">
                    <option value="">Select Role</option>
                    <option value="dealer">Dealer</option>
                    <option value="customer">Customer</option>
                </select>
                <div class="error" *ngIf="userDetailsForm.get('role')?.touched && userDetailsForm.get('role')?.invalid">
                    Role is required
                </div>
            </div>


            <button type="submit" [disabled]="userDetailsForm.invalid">Save Details</button>

        </form>
    </div>
</div>
